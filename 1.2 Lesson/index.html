
<!--
Learning Activity 1.1.1: Let’s Build Our First “Hello World” HTML Page

Learning Objective
Explain HTML basics

Directions
It is important to understand that you can create a website with just HTML pages! Let’s build our first “Hello World” HTML page with the title as “Tech-1101”.

Stretch activities:
Can you change the heading size to be smaller?
Yes, We can.

Can you add a paragraph of text?
Yes, We can.

Can you add line breaks between your paragraphs?
Yes, We can.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Tech-1101</title>
  </head>
  <body>
      <h1>Hello World</h1>
      <br>
      <p>Paragraph 1</p>
      <br>
      <p>Paragraph 2</p>
      <p>Same paragraph <br> within line breaks</p>
    </body>
</html>
